<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

 <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <div class="div3">
          <div class="budget">
            <h3>Budget</h3>
            <p class="text" id="bud-err">
              Value cannot be empty or negative
            </p>
            <input type="number" id="amt" placeholder="Enter Total Budget" />
            <button class="sub" id="amt-btn">Set Budget</button>
          </div>

          <div class="expenses">
            <h3>Expenses</h3>
            <p class="text" id="prod-err">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="prod-title"
              id="prod"
              placeholder="Catagory  of Expense"
            />
            <input
              type="number"
              id="usr-amt"
              placeholder="Enter Cost of Expense"
            />
            <button class="sub" id="chk-amt">Check Amount</button>
          </div>
        </div>
        <div class="total-budget">
          <div>
            <p>Total Budget</p>
            <span id="b">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="E">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="sp">0</span>
          </div>
        </div>
      </div>
      <div class="list">
        <h3>Expense List</h3>
        <div class="list" id="list"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
